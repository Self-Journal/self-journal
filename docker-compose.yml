version: '3.8'

services:
  selfjournal:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: selfjournal
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      # Generate a secure secret with: openssl rand -base64 32
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET:-your-secret-key-here}
      - NEXTAUTH_URL=${NEXTAUTH_URL:-http://localhost:3000}
      - NODE_ENV=production
    volumes:
      # Persist SQLite database
      - selfjournal-data:/app/data
      - ./bulletjournal.db:/app/bulletjournal.db
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 40s
    networks:
      - selfjournal-network

volumes:
  selfjournal-data:
    driver: local

networks:
  selfjournal-network:
    driver: bridge
